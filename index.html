<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page With Single Introductory Section Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">

        <nav>
            <div class="logo-container"><img src="images/logo.svg" alt="logo" class="logo"></div>
        </nav>
        
        <main>

            <div class="left-container">
                <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="illu">
            </div>

            <div class="right-container">

                <div class="heading">Build The Community Your Fans Will Love</div>

                <div class="para">Huddle re-imagine the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</div>

                <div class="button">Register</div>

            </div>

        </main>

        <footer>
            <i class="fa fa-facebook social"></i>
            <i class="fa fa-twitter social"></i>
            <i class="fa fa-instagram social"></i>
        </footer>

    </section>

</body>
</html>
